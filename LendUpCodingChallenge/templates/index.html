<!DOCTYPE html>
<html lang="en">
<head>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PhoneBuzz</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/content/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/content/narrow-jumbotron.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">PhoneBuzz by Shawn Williams</h3>
        </div>

        <div class="jumbotron">
            <h1 class="display-3">PhoneBuzz</h1>
            <p class="lead">Like FizzBuzz, but over the phone.</p>

            <div class="row">
                <div class="col-8"> 
                    <div class="row">
                        <label class="col-6 col-form-label justify-content-start">Phone Number</label>
                        <div class="col-6">
                            <input class="form-control justify-content-start" type="tel" name="phoneNumber" placeholder="+1 111-111-111" maxlength="20">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-6 col-form-label justify-content-start">Delay (in seconds)</label>
                        <div class="col-6">
                            <input class="form-control justify-content-start" type="number" value="0" name="delay">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button class="btn btn-md btn-success" type="submit" id="submitCall">Submit Call</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="alert alert-success" role="alert" id="alert">
                        <strong id="message">Try placing a call</strong>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>Recent Calls <span class="float-right"><button class="btn btn-primary btn-md" type="submit" id="refreshHistory">Refresh</button></span></h4>
                <table class="table table-sm" id="historyTable">
                    <thead>
                        <tr>
                            <th>Phone #</th>
                            <th>Placed</th>
                            <th>Delay</th>
                            <th>FizzBuzz #</th>
                            <th>Replay</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="../static/scripts/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/tether.min.js"></script>
    <script src="../static/scripts/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/scripts/ie10-viewport-bug-workaround.js"></script>
    
    <script src="../static/scripts/moment.js"></script>
    <script src="../static/scripts/submit.js"></script>
</body>
</html>
